<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--- USER STORY ADD STEP ONE STARTS HERE -->
            <form  role="form" name="addUsStepTwo" novalidate data-ng-submit=" addUsStepTwo.$valid ? reviewCode() : submitted = true " >
                <div class="modal-header popup-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center">Review Commit</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Line of code<sup class="sup_star">*</sup>:</label>
                        <input data-ng-pattern="/^[0-9]*$/" data-ng-minlength="1" data-ng-model="review_Code.lines"  name="lines_count" type="text" id="lines_count" class="form-control" placeholder="0" required>
                        <div data-ng-messages="addUsStepTwo.lines_count.$error" data-ng-if=" submitted || addUsStepTwo.lines_count.$touched" class="text-danger">
                            <div data-ng-message="required">Please enter lines of code</div>
                            <div data-ng-message="pattern">Please enter only numeric</div>
                            <div data-ng-message="minlength">Minimum 1 characters allowed</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Status<sup class="sup_star">*</sup>:</label>
                        <input type="radio" name="status" data-ng-model="review_Code.status" value="1" required> Accept
                        <input type="radio" name="status" data-ng-model="review_Code.status" value="2" required> Reject                        
                        <div data-ng-messages="addUsStepTwo.status.$error" data-ng-if=" submitted || addUsStepTwo.status.$touched" class="text-danger">
                            <div data-ng-message="required">Please select status</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Comments<sup class="sup_star">*</sup>:</label>
                        <textarea   data-ng-maxlength="5000" data-ng-model="review_Code.comments"  name="comments" id="comments" class="form-control" rows="2" cols="50" placeholder="Comments" required></textarea>
                        <div data-ng-messages="addUsStepTwo.comments.$error" data-ng-if=" submitted || addUsStepTwo.comments.$touched" class="text-danger">
                            <div data-ng-message="required">Comments are required</div>
                            <div data-ng-message="maxlength">Maximum 5000 characters allowed</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button  type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

            <!--- USER STORY ADD STEP TWO STARTS HERE -->

        </div>
    </div>
</div>
