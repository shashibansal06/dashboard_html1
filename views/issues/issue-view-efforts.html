<div class="panel panel-default padding-15x effort-log" data-ng-init="viewEffort()">
    <div class="page_title">
        <h1>Effort Logs</h1> <button data-ng-click="logEffort(task_details.projectId, task_details.phaseId, task_details.taskId, task_details.userStoryId, task_details.sprintId, '', '', '')" class="pull-right btn btn-primary">Log Efforts</button>
    </div> 
    <div class="panel-body">
        <div class="row">
        <ul class="list-group">
            <li class=" col-md-4" data-ng-repeat="log in logs.listing">
                <div class="list-group-item">
                <span data-ng-bind="log.message | capitalize_filter"></span> &nbsp; &nbsp;
                <a title="Edit" data-ng-click="effortsEdit(task_details.projectId, task_details.phaseId, task_details.taskId, task_details.userStoryId, task_details.sprintId, log.efforts, {_id: log.process_id}, log.log_effort_date, log._id)"
                   data-ng-show="log.log_by_user"
                   href="javascript:void(0);">
                    <i class="text-primary fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>  
                <a title="Delete" data-ng-click="deleteLog(log._id)" data-ng-show="log.log_by_user" href="javascript:void(0)">
                    <i class="fa fa-trash-o text-danger" aria-hidden="true"></i>
                </a>
                </div>
            </li>
        </ul>
        </div>
        <nav class="pull-right" aria-label="Page navigation" data-ng-show=" logs.listing.length > 0 ">
            <ul class="pagination" uib-pagination items-per-page="limitEffort" total-items="total_effort_records" data-ng-model="currentPageEffort"
                boundary-link-numbers="true" max-size="maxSize" rotate="false" data-ng-change="viewEffort()"></ul>
        </nav>
    </div> 
</div>
