<section class="container-fluid estimations" id="mainContainerSection" data-ng-init="getEstimationList()" data-ng-cloak=''>
    <div class="row">
        <div class="col-xs-12">  
            <div class="xtraSpace">
                <div class="tab-container">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="page_title margin-top-2x">
                                    <h1>Estimation Requests</h1>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive padding-15x margin-top-2x">
                                    <table class="table table-striped table-bordered " cellspacing="0 " width="100% ">
                                        <thead class="thead-inverse ">
                                            <tr>

                                                <th>Project Name</th>
                                                <th>Team Name</th>
                                                <th>Phase</th>
                                                <th>User Stories</th>
                                                <th>Total Estimations</th>
                                                <th>Date</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr data-ng-repeat="records in list">

                                                <td data-ng-bind="records.project_name | capitalize"></td>
                                                <td><a data-ui-sref="estimationView({ id : records._id })" data-ng-bind="records.team_name | capitalize"></a></td>
                                                <td data-ng-bind="records.phase_name | capitalize"></td>
                                                <td data-ng-bind="records.total_userstories"></td>
                                                <td data-ng-bind="records.total_estimations + ' Hours'"></td>
                                                <td data-ng-bind="records.created_at | date"></td>
                                                <td>
                                                    <h4>
                                                        <a href="javascript:void(0)" data-ng-click="records.is_approved == true ? '' : approveTeamEstimation(records._id);"> <i data-ng-class="records.is_approved == true ? 'fa fa-check-square-o text-success' : 'fa fa-square-o'" ></i></a>
                                                        <a href="javascript:void(0)" data-ng-click="estimatedtimeModal(records._id);"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                                    </h4>
                                                </td>
                                            </tr>                                                
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <nav class="pull-right" aria-label="Page navigation">
                            <ul class="pagination" uib-pagination total-items="totalRecords" ng-model="currentPage" boundary-link-numbers="true" max-size="maxSize" rotate="false" data-ng-change="getEstimationList()"></ul>
                        </nav>
                    </div>
                    <!-- /.row -->
                </div>
            </div>
        </div>
    </div>
</section>
