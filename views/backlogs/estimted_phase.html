<div class="modal fade">
    <div class="modal-dialog" style="width: 80%">
        <div class="modal-content">
            <form role="form">
                <div class="modal-header popup-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center"><i class="fa fa-book"></i>&nbsp;&nbsp;Estimated Time</h4>
                </div> 
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-bordered " cellspacing="0 " width="100% ">
                                <thead class="thead-inverse ">
                                    <tr>
                                        <th>Process</th>
                                        <th>Estimated US</th>
                                        <th>Not Estimated US</th>
                                        <th>Estimations</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="process_estimation in lists">
                                        <td data-ng-bind="process_estimation.process_name | capitalize"></td>
                                        <td data-ng-bind="process_estimation.estimated_userstories == undefined ? '--' :process_estimation.estimated_userstories "></td>
                                        <td data-ng-bind="process_estimation.not_estimated_userstories == undefined ? '--' : process_estimation.not_estimated_userstories"></td>
                                        <td data-ng-bind="process_estimation.total_estimations == undefined ? '0 Hrs' : process_estimation.total_estimations+' Hrs' "></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
