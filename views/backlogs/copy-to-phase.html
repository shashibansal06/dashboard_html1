<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form data-ng-init=" submitted = false;"  name="copyPhase" data-ng-submit="copyPhase.$valid ? createCopy() : submitted = true " novalidate>
                <div class="modal-header popup-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center"><i class="fa fa-book"></i> &nbsp; Copy To Phase</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="sel1">Phase:</label>
                                <select class="form-control"  name="phase"  data-ng-model="phaseId" ng-options="option.phase_name for option in phaseList track by option._id" required>
                                    <option value=""> -- Select Phase --</option>
                                </select>

                                <div ng-messages="copyPhase.phase.$error" class="text-danger" data-ng-if=" submitted || copyPhase.phase.$touched">
                                    <div ng-message="required">Phase is required.</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <strong class="text-success"> {{ idsChecklist.length }} user stories going to copy in selected phase.</strong>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Copy</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </form>
        </div>
    </div>
</div>
