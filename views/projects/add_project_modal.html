
<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <form method="post" data-ng-init=" submitted = false;
                  " class="form-signin" name="addProject" data-ng-submit=" addProject.$valid ? createProject() : submitted = true " novalidate>

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Project</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Title<sup class="sup_star">*</sup>:</label>
                        <input data-ng-maxlength="50"  type="text" class="form-control" data-ng-model="project.title" name="title" required>
                        <div data-ng-messages="addProject.title.$error" class="text-danger" data-ng-if="submitted || addProject.title.$touched">
                            <div data-ng-message="required">Title is required.</div>
                            <div data-ng-message="maxlength">Max 50 characters allowed</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description:</label>
                        <textarea data-ng-maxlength="500"  class="form-control" data-ng-model="project.description" name="description" style="resize: vertical"></textarea>

                        <div data-ng-messages="addProject.description.$error" class="text-danger" data-ng-if="submitted || addProject.description.$touched">
                            <div data-ng-message="maxlength">Max 500 characters allowed</div>
                        </div>
                    </div>

                    <div class="form-group">{{onwner.role_id.role_name}}
                        <label class="control-label">Select Owner:<sup class="sup_star">*</sup></label>

                        <select  class="form-control" data-ng-model="project.project_manager" name="project_manager" required>
                            <option value="">Select Owner</option>
                            <option data-ng-disabled=" onwner.status != 1 " value="{{ onwner._id}}" data-ng-repeat="onwner in project_owners">{{ onwner.first_name | capitalize }} - {{ onwner.email}} - ({{ onwner.role_id.role_name | capitalize }})</option>

                        </select>


                        <div data-ng-messages="addProject.project_manager.$error" class="text-danger" data-ng-if=" submitted || addProject.project_manager.$touched">
                            <div data-ng-message="required">Owner is required.</div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-ng-bind=" ( project_form_type == 'quick' ) ? 'Create' : 'Next' " ></button>
                </div>
            </form>
        </div>
    </div>
</div>
