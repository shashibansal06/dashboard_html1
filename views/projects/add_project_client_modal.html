<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form">

                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Create Client</h4>
                </div>
                <div class="modal-body">
                    <form class="" method="post" action="#">

                        <div class="form-group">
                            <label for="first_name" >First Name</label>
                            <input type="text" id="first_name" class="form-control" placeholder="First Name"/>
                        </div>

                        <div class="form-group">
                            <label for="last_name" >Last Name</label>
                            <input type="text" id="last_name" class="form-control" placeholder="Last Name"/>
                        </div>

                        <div class="form-group">
                            <label for="email" >Email</label>
                            <input type="text" id="group" class="form-control" placeholder="Email"/>
                        </div>

                       
                        <div class="form-group">
                            <label for="Skype" >Skype</label>
                            <input type="text" id="Skype" class="form-control" placeholder="Skype id"/>
                        </div>

                       
                        <div class="form-group">
                            <label for="usr">Gender</label>
                            <select class="form-control">
                                <option value="">Select gender</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" placeholder="Phone Number"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="usr">Role</label>
                            <select class="form-control">
                                <option value="">Select Role</option>
                                <option value="">Admin</option>
                                <option value="">Client</option>
                                <option value="">User</option>
                            </select>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" data-ng-click="addClient()"  class="btn btn-primary" >Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
