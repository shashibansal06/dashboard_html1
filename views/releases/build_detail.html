<section class="container-fluid" data-ng-init="buildDetail()">
    <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
            <div class="panel-heading">
               <div class="page_title">
                  <h1>User Stories</h1>
                            </div>
            </div>
                            <div class="panel-body table-responsive span12">
                                <form  class="form-horizontal"  novalidate>
                                    <fieldset>
                     <div class="padding-15x">
                        <div class="col-md-12 margin-top-2x">
                                                <table class="table table-striped table-bordered menu" cellspacing="0 " width="100%">
                                                    <thead class="thead-inverse ">
                                                        <tr>
                                                            <th>US</th>
                                                            <th>Mosocow Principle</th>
                                                            <th>Development Status</th>
                                                            <th>Acceptance Status</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="accordion">
                                                        <tr  data-ng-show=" build_detail.length == 0">
                                                            <td colspan="3">No user stories found</td>
                                                        </tr>
                                                        <tr   class="accordion-group" data-ng-repeat=" detail in build_detail.user_stories_for_partial_builds">
                                                            <td><a target="_blank" href="javascript:void(0);" data-ui-sref="main.userstory.section({ type: 'description', id : detail.user_story_id._id , pid : project_id })">{{ detail.user_story_id.name | capitalize_filter }}</a></td>
                                                            <td>{{ detail.user_story_priority.name | capitalize_filter }}</td>
                                                            <td>{{ detail.user_story_status.name | capitalize_filter }}</td>                                                                
                                                            <td>
                                                                <div data-ng-switch="detail.accepted_rejected_status">
                                                                    <div data-ng-switch-when="1" class="btn btn-success btn-round btn-sm m-b-xs m-r-xsm-r-xs">
                                                                        Accepted
                                                                    </div>
                                                                    <div data-ng-switch-when="2" class="btn btn-danger btn-round btn-sm m-b-xs m-r-xsm-r-xs">
                                                                        Rejected
                                                                    </div>
                                                                    <div ng-switch-default>
                                                                        -
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                     <div class="padding-15x">
                        <div class="col-md-12 align-center">
                           <button data-ui-sref="main.releases.manageRealeses" type="button" class="btn btn-primary btn-info-full next-step margin-bottom-4x ">Go Back</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
</section>
