
<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header popup-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-list"></i> Add CheckList</h4>
            </div>  

            <form data-ng-init=" submitted = false;" class="form-horizontal form-border" name="add_checklist" data-ng-submit=" add_checklist.$valid ? addCheckList() : submitted = true " novalidate>
                <div class="modal-body" style="padding:27px">
                    <div class="form-group">
                        <label class="control-label">Title<sup class="sup_star">*</sup>:</label>
                        <input type="text" class="form-control capitalize"name="title"  data-ng-model="checklist.title" data-ng-minlength="1" data-ng-maxlength="100" required placeholder="Title" >
                        <div ng-messages="add_checklist.title.$error" class="text-danger" data-ng-if=" submitted || add_checklist.title.$touched">
                            <div ng-message="required">Title is required.</div>
                            <div ng-message="minlength">Minimum 1 characters allowed</div>
                            <div ng-message="maxlength">Maximum 100 characters allowed</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="close_modal btn btn-primary" type="button" >Close</button>
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
