<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form  method="post">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit Sprint</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Select Sprint</option>
                            <option value="">Sprint - #SP-1</option>
                            <option value="">Sprint - #SP-2</option>
                            <option value="">Sprint - #SP-3</option>
                            <option value="">Sprint - #SP-4</option>
                        </select>
                   </div>
                    
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Activity Type</option>
                            <option value="">Activity</option>
                            <option value="">User Story</option>
                            <option value="">Issue</option>
                        </select>
                   </div>
                    <div class="form-group">
                        <label class="control-label">Planned Hours<sup class="sup_star">*</sup>:</label>
                        <input type="text" class="form-control" data-ng-model="title">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Burned Hours</label>
                        <textarea class="form-control" data-ng-model="description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Status</option>
                            <option value="">New</option>
                            <option value="">In-Progress</option>
                            <option value="">Done</option>
                        </select>
                   </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" > Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
